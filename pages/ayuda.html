<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda - CaC Movies</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>CAC-Movies</span>
            </a>
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="../index.html#tendencias">Tendencias</a></li>
                <li class="listaItem"><a class="linkNav" href="../pages/registrarse.html">Registrarse</a></li>
                <li class="listaItem"><a class="linkNav iniciarSesion" href="../pages/iniciosesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section data-aos="zoom-in"  data-aos-duration="1000" class="ayudarte" >
           
            <form id="contact-form" class="form-ayuda">
                <h2> ¿ Podemos Ayudarte ?</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Ingrese su nombre....">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su Email...">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required   placeholder="Dejanos tu comentario"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
<footer class="footer">
        <nav class="navegacion">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="../pages/registrarse.html#termino">Términos y condiciones</a></li>
                <li class="listaItem"><a class="linkNav" href="../pages/preguntasfrecuentes.html">Preguntas frecuentes</a></li>
                <li class="listaItem"><a class="linkNav" href="#">Ayuda</a></li>
                <li class="listaItem"><a class="linkNav administradorPeliculas" href="">Administrador Peliculas</a></li>
            </ul>
        </nav>
        <a href="#main" class="flechaArriba">
            <img src="../assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
        </a>
    
        
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    AOS.init();
    </script>
    
    
</body>
